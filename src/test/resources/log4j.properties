log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%t] %C{2}(%L): %m%n

log4j.logger.org.apache.calcite.plan.RelOptPlanner=info
log4j.logger.org.apache.calcite.plan.hep.HepPlanner=info
log4j.logger.org.apache.calcite=info
